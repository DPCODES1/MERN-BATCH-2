<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->
    <div class="w-1/2 h-12 bg-red-200">
      <p>Relative Parent</p>
      <div class="absolute right-0 bottom-0">
        <p>Absolute Child</p>
      </div>
    </div>
    <!-- Top left corner -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute top-0 left-0">01</div>
    </div>
    <!-- Top right corner -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute top-0 right-0">02</div>
    </div>
    <!-- Bottom left corner -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute bottom-0 left-0">03</div>
    </div>
    <!-- Bottom right corner -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute bottom-0 right-0">04</div>
    </div>
    <!-- Span top edge -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute inset-x-0 top-0">05</div>
    </div>
    <!-- Span left edge -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute inset-y-0 w-16">06</div>
    </div>
    <!-- Span right edge -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute right-0 inset-y-0 w-16">06</div>
    </div>
    <!-- Span bottom edge -->
    <div class="relative h-32 w-32 mb-4 bg-yellow-200">
      <div class="absolute bottom-0 inset-x-0 h-16">07</div>
    </div>
    <!-- Display Classes -->
    <div class="flex"></div>
    <!-- Z-Index -->
    <div class="relative h-36">
      <div class="absolute left-10 w-24 h-24 bg-blue-200 z-10">1</div>
      <div class="absolute left-20 w-24 h-24 bg-blue-600">2</div>
      <div class="absolute left-40 w-24 h-24 bg-blue-400 z-30">3</div>
      <div class="absolute left-60 w-24 h-24 bg-blue-900 z-50">4</div>
      <div class="absolute left-80 w-24 h-24 bg-blue-700">5</div>
    </div>
    <!-- Floats -->
    <div class="w-1/2">
      <img class="float-left h-48 w-40" src="/assets/img/img1.jpg" />
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores harum
        laudantium aliquid aliquam deserunt nulla incidunt praesentium magni
        voluptatibus dicta officiis earum natus quas, vitae eveniet nemo odio
        sunt quasi?
      </p>
    </div>
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
