<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <h1 class="text-red-300 w-[400px] text-center mx-auto">Tailwind is Awesome</h1>
    <h1 class="text-yellow-950">Hello Students</h1>
    <!-- Background Colors -->
    <h1 class="bg-yellow-400 text-white">Hello All</h1>
    <!-- Text Underline -->
    <p class="text-red-600 bg-red-300 line-through decoration-green-500">
      Tailwind is Awesome
    </p>
    <!-- Border Colors -->
    <input class="outline-0 border-2 border-red-600" />
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-400">
      <p>Item 1</p>
      <p>Item 2</p>
      <p>Item 3</p>
      <p>Item 4</p>
      <p>Item 5</p>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-blue-500">Subscribe</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="bg-cyan-500 shadow-xl shadow-cyan-800/20">Subscribe</button>
    <!-- Accent Colors -->
    <input class="accent-slate-400"  type="checkbox" checked/>
    <!-- Arbitrary Colors -->
    <div class="bg-[#2f73a3]">Hello</div>
  </body>
</html>
